
<div class="row d-flex justify-content-center">
   <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
         <div class="col-md-4">
            <img src="{{detalleConsola.enlaceImagen}}" class="img-fluid rounded-start" alt="img">
         </div>
         <div class="col-md-8">
            <div class="card-body">
               <h5 class="card-title">{{detalleConsola.nombre}}</h5>
               <p class="card-text">{{detalleConsola.fabricante}}</p>
               <p class="card-text">{{detalleConsola.lanzamiento}}</p>
               <p class="card-text">{{detalleConsola.almacenamiento}}</p>
               <p class="card-text">{{detalleConsola.precio}}</p>
            </div>
            <a class="btn btn-primary" routerLink="">Aceptar</a>
         </div>
      </div>
   </div>
</div>
