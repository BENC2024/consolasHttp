
<div class="container-fluid d-flex justify-content-center">
   <div class="card text-center" style="width: 18rem;">
      <div class="card-body">
      <h5 class="card-title">Guardar una nueva consola</h5>
      </div>
      <ul class="list-group list-group-flush">
         <li class="list-group-item">
            <label for="Nombre">Nombre de la consola: </label>
               <input type="text" name="Nombre" id="Nombre" placeholder="Consola" [(ngModel)]="consola.nombre">
         </li>
         <li class="list-group-item">
            <label for="Fabricante">Fabricante: </label>
               <input type="text" name="Fabricante" id="Fabricante" placeholder="Fabricante" [(ngModel)]="consola.fabricante">
         </li>
         <li class="list-group-item">
            <label for="Lanzamiento">Fecha de lanzamiento: </label>
               <input type="text" name="Lanzamiento" id="Lanzamiento" placeholder="lanzamiento" [(ngModel)]="consola.lanzamiento">
         </li>
         <li class="list-group-item">
            <label for="Almacenamiento">Almacenamiento: </label>
               <input type="text" name="Almacenamiento" id="Almacenamiento" placeholder="Almacenamiento" [(ngModel)]="consola.almacenamiento">
         </li>
         <li class="list-group-item">
            <label for="Precio">Precio: </label>
               <input type="number" name="Precio" id="Precio" placeholder="$USD" [(ngModel)]="consola.precio">
         <li class="list-group-item">
            <label for="Enlace">Enlace de imagen: </label>
               <input type="text" name="Enlace" id="Enlace" placeholder="url" [(ngModel)]="consola.enlace">
         </li>
      </ul>
      <div class="card-body">
         <button type="button" class="btn btn-primary m-2" (click)="guardarConsola()" routerLink="">Guardar datos</button>
         <button type="button" class="btn btn-danger m-2" routerLink="">Cancelar</button>
      </div>
   </div>
</div>
