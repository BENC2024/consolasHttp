
<div class="row d-flex justify-content-center">
   <div class="card text-center" style="width: 18rem;">
      <div class="card-body">
      <h5 class="card-title">Guardar un nueva juego</h5>
      </div>
      <ul class="list-group list-group-flush">
         <li class="list-group-item">
            <label for="Nombre">Nombre del videojuego: </label>
               <input type="text" name="Nombre" id="Nombre" placeholder="Videojuego" [(ngModel)]="juego.nombre">
         </li>
         <li class="list-group-item">
            <label for="Descripcion">Descripción: </label>
               <textarea name="Descripcion" id="Descripcion" placeholder="Descripcion" rows="5" [(ngModel)]="juego.descripcion"></textarea>
         </li>
         <li class="list-group-item">
            <label for="Genero">Género del videojuego: </label>
            <select id="Genero" [(ngModel)]="juego.genero_id">
               <option *ngFor="let genero of listadoGenero" [value]="genero._id">
                  {{genero.descripcion}}
               </option>
             </select>
             <!--vincula genero._id con juego.genero_id, cuando se haga la seleccion que se haga de genero.descripcion-->
         </li>
         <li class="list-group-item">
            <label for="Fecha">Fecha de lanzamiento: </label>
               <input type="text" name="Fecha" id="Fecha" placeholder="Fecha" [(ngModel)]="juego.fechaLanzamiento">
         </li>
      </ul>
      <div class="card-body">
         <button type="button" class="btn btn-primary m-2" (click)="guardarJuego()" routerLink="">Guardar datos</button>
         <button type="button" class="btn btn-danger m-2" routerLink="">Cancelar</button>
      </div>
   </div>
</div>
