<table class="table table-hover">
   <thead>
     <tr>
       <th scope="col">#</th>
       <th scope="col">Descripción</th>
       <th scope="col">Año aparición</th>
       <th scope="col">Caracteristica</th>
     </tr>
   </thead>
   <tbody>
      <tr *ngFor="let genero of listadoGenero, let i = index">
         <th scope="row">{{i+1}}</th>
         <td>{{genero.descripcion}}</td>
         <td>{{genero.anoAparicion}}</td>
         <td>{{genero.caracteristicasTipicas}}</td>
      </tr>
   </tbody>
</table>
